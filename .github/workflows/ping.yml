name: Ping Render Trigger

on:
  schedule:
    - cron: '*/30 * * * *'  # 30分ごと（UTC）
  workflow_dispatch:       # 手動実行を許可

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Send request to Render bot /trigger
        run: |
          echo "Pinging Render..."
          curl -sS -w "%{http_code}" -o /dev/null https://rsshub-discord-webhook-bot.onrender.com/trigger || echo "Ping failed"
